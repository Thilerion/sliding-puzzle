<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Sliding Tile Puzzle</title>
</head>
<body>
	<h1>Sliding Tile Puzzle</h1>

	<div class="controls">
		<button id="resetStats">Reset stats</button>
		<button id="restart">Restart</button>
	</div>

	<div class="stats">
		<div>Game: <span id="game"></span></div>
		<div>Turn: <span id="turn"></span></div>
		<div>Average turns per game: <span id="avg"></span></div>
	</div>

	<div id="puzzle"></div>
	<script type="module" src="script.js"></script>
</body>
</html>
